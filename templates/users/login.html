{% extends '../index.html' %}

{% block content %}
<div class="col col-md-4 mx-auto mt-5 bg-dark text-white p-5 rounded">
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-danger text-center mx-auto my-2" id="myAlert" role="alert">
        {{message}}
    </div>
    {% endfor %}
    {% endif %}
    <h2>Login</h2>
    <hr>
    <form method="POST">
        {% csrf_token %}
        <div class="form-group mb-4">
            {{form.email}}
        </div>

        <div class="form-group mb-4">
            {{form.user_pin}}
        </div>

        <div class="form-group mb-4">
            {{form.password}}
        </div>
        <button type="submit" class="btn btn-outline-light">Login</button>
    </form>
    <div class="py-2">
        <p class="fw-light">
            Dont have Account ? Create one <a href="{% url 'register' %}">here!</a>
        </p>
    </div>
</div>
{% endblock %}
