{% extends './dashboard.html' %}

{% block content %}
<div id="content" class="can_have_sidenav">
    <div class="p-5">
        <div class="row gap-3">
            <div class="card col-12 col-md-8 mb-3 p-3 rounded">
                <h5 class="card-header">Account: {{account.account_no}}</h5>
                <h5 class="card-text lh-lg fw-lighter"><strong>Linked To: </strong>{{account.user}}</h5>
                <h5 class="card-text lh-lg fw-lighter"><strong>AC/NO: </strong>{{account.account_no}}</h5>
                <h5 class="card-text lh-lg fw-lighter"><strong>Balance: </strong>{{account.balance}}</h5>
                <h5 class="card-text lh-lg fw-lighter"><strong>Status: </strong>{{account.status}}</h5>
                <h5 class="card-text lh-lg fw-lighter"><strong>Created On: </strong>{{account.date_of_creation}}</h5>
            </div>
            <div class="card border-none col col-md-3 gap-3 rounded">
                <div class="card-header">Actions</div>
                <a class="btn btn-info btn-sm btn-block" href="{% url 'approve_account' account.id %}">Approve</a>
                <a class="btn btn-danger btn-sm btn-block" href="{% url 'reject_account' account.id%}">Reject</a>
                <a class="btn btn-primary btn-sm btn-block" href="">Transactions</a>
                <a class="btn btn-warning btn-block" href="{% url 'manage_accounts'%}">Back</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
